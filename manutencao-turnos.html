<!--Para redirecionar para a turma-->

<script>
    function redirecionar() {
      var opcaoSelecionada = document.getElementById("opcao").value;

      // Tempo de espera em milissegundos (ex: 3000ms = 3 segundos)
      var tempoEspera = 3000;

      // Aguardar o tempo especificado antes de redirecionar
      setTimeout(function() {
        // Construir o URL com base na opção selecionada
        var urlRedirecionamento = opcaoSelecionada + ".html";

        // Redirecionar o usuário para a página desejada
        window.location.href = urlRedirecionamento;
      }, tempoEspera);
    }
  </script>
